name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy_only:
    runs-on: ubuntu-latest
    name: Deploy prebuilt dist
    steps:
      - uses: actions/checkout@v3

      # âœ… Solo sube la carpeta dist (sin build)
