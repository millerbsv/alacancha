        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_COAST_0F9861B0F }}
          action: "upload"
          app_location: "./frontend/alachancha/dist"   # ðŸ‘ˆ apunta directamente a la carpeta dist
          output_location: ""                          # ðŸ‘ˆ vacÃ­o, porque ya estÃ¡s en dist
